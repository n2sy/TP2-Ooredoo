<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Our Catalog
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['add']">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <p class="ion-margin"><strong>We propose these new Courses :</strong></p>
  <br>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list>
          <ion-item *ngFor="let item of tab" [routerLink]="['detail', item.id]">
            <ion-avatar slot="start">
              <ion-img [src]="item.image"></ion-img>
            </ion-avatar>
            <ion-label>
              {{ item.title }}
            </ion-label>

          </ion-item>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
